<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starbucks Dates</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onLoad="renderToday();">
	<div id="applet" class="container">
		<div id="greeting"></div>
		<div id="today"></div>
		<table>
			<tbody>
				<tr>
					<td>2 days</td>
					<td id="days2"></td>
				</tr>
				<tr>
					<td>5 days</td>
					<td id="days5">Wednesday June 3</td>
				</tr>
				<tr>
					<td>7 days</td>
					<td id="days7"></td>
				</tr>
				<tr>
					<td>14 days</td>
					<td id="days14"></td>
				</tr>
				<tr>
					<td>30 days</td>
					<td id="days30"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
